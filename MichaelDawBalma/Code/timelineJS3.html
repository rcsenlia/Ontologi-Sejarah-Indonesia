<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Timeline</title>
</head>
<body>

<!-- 1 -->
<link title="timeline-styles" rel="stylesheet"
      href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

<!-- 2 -->
<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

<div id='timeline-embed' style="width: 100%; height: 600px"></div>

<script type="text/javascript">
    var timelineData = {
        "events": [
            {
                "start_date": {
                    "year": 2000,
                    "month": 1,
                    "day": 1
                },
                "end_date": {
                    "year": 2005,
                    "month": 12,
                    "day": 31
                },
                "text": {
                    "headline": "First Event",
                    "text": "Description of the first event goes here."
                }
            },
            {
                "start_date": {
                    "year": 2000,
                    "month": 6,
                    "day": 15
                },
                "end_date": {
                    "year": 2015,
                    "month": 3,
                    "day": 10
                },
                "text": {
                    "headline": "Second Event",
                    "text": "Description of the second event goes here."
                }
            }
        ]
    };
    window.timeline = new TL.Timeline('timeline-embed', timelineData);
</script>
</body>
</html>
